<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://img.freepik.com/free-vector/isolated-rock-nature-cartoon_1308-135422.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="https://as2.ftcdn.net/jpg/03/03/60/99/220_F_303609961_q026RoeUYia0Ufp6nrKjrqdGcgRyjaxQ.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://media.istockphoto.com/id/1468072033/video/animated-continuous-single-line-drawing-of-pair-of-scissors.jpg?s=640x640&k=20&c=dbAcL1evSx9JUfN4GPb-eb2cAzCot4OGpZpw9mZiljw= " />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
